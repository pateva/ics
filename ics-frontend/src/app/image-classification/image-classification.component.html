<div class="content-container">
<div class="input-url">
  <form #form="ngForm">
<mat-form-field class="example-form-field">
    <mat-label>Paste an URL of the image here</mat-label>
    <input  type="text" matInput [(ngModel)]="value">
    <mat-error *ngIf="value && !isValidUrl()">Invalid URL format</mat-error>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    
</mat-form-field>

<button mat-raised-button color="primary">Analyze</button>
</form>


</div>
</div>

{{form | json}}
