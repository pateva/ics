<div class="container">
  <div class="input-search">
    <mat-form-field class="example-form-field">
      <mat-label>Search images based on tags</mat-label>
      <input data-test-id="searchQueryInput" name="labels" type="text" matInput [(ngModel)]="searchQuery"
        (keydown.enter)="searchImages()">
      <button data-test-id="clearInputButton" *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear"
        (click)="searchQuery=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="gallery-container">
    <div *ngIf="images.length === 0" class="empty-handle-card" (click)="closeOverlay()">
      <mat-label data-test-id="nothingFoundLabel">Nothing found...</mat-label>
    </div>
    <div *ngFor="let image of images.reverse()" class="gallery-image">
      <img data-test-id="imgFound" [src]="image.imageUrl" alt="Image" (click)="navigateToImage(image.imageId)">
    </div>
  </div>
</div>
