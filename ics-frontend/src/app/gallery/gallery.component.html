<div class="container">
    <div class="input-search">
    <mat-form-field class="example-form-field">
        <mat-label>Search images based on tags</mat-label>
        <input name="labels" type="text" matInput [(ngModel)]="searchQuery" (keydown.enter)="searchImages()">
        <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="gallery-container">
      <div *ngIf="images.length === 0" class="empty-handle-card">
        <ics-overlay-nothing-found (click)="closeOverlay()"></ics-overlay-nothing-found>
      </div>
      <div *ngFor="let image of images" class="gallery-image">
        <img [src]="image.imageUrl" alt="Image" (click)="navigateToImage(image.imageId)">
      </div>
    </div>
</div>
